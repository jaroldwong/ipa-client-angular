<nav year="{{ year }}" term-short-code="{{ termShortCode }}" workgroup-id="{{ workgroupId }}"></nav>

<div class="main-content hidden-print">

	<div class="report-page-title">
		<h3>Registrar Reconciliation Report</h3>
		<h3 ng-if="term.fullDescription">{{ term.fullDescription }}</h3>
		<h3 ng-if="!(term.fullDescription)">{{ year }}</h3>

		<p>{{ sharedState.workgroup.name }}</p>
	</div>

	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
		style="background-color: #f9f9f9; border-color: #b8b8b8;">
			<span>
				Select Term
				<span class="caret"></span>
			</span>
		</button>
		<ul class="dropdown-menu">
			<li ng-repeat="fullTerm in fullTerms">
				<a ng-href="/registrarReconciliationReport/{{ sharedState.workgroup.id }}/{{ year }}/{{ fullTerm.slice(-2) }}">
					{{ getTermName(fullTerm) }}
				</a>
			</li>
		</ul>
	</div>


	<div class="row">
		<spinner ng-hide="view.state" style="margin-top: 3em;"></spinner>
		<div class="col-sm-12" ng-show="view.state">
			<table ng-if="view.state.sections.ids.length" class="table section-diff-table">
				<colgroup>
					<col span="1" style="width: 25%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 9%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
				</colgroup>
				<thead>
					<th>Title</th>
					<th>Section</th>
					<th>CRN</th>
					<th>Seats</th>
					<th>Activity</th>
					<th>Days</th>
					<th>Start</th>
					<th>End</th>
					<th>Location</th>
				</thead>
				<tbody>
					<tr section-diff ng-repeat="sectionId in view.state.sections.ids track by sectionId"></tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<div class="right-details">
	<sync-action-list></sync-action-list>
</div>
