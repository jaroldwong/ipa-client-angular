<nav year="{{ year }}" term-short-code="{{ termShortCode }}" workgroup-id="{{ workgroupId }}"></nav>

<div class="main-content hidden-print">

	<div class="report-page-title">
		<h3>Registrar Reconciliation Report</h3>
		<h3 ng-if="term.fullDescription">

			<a ng-href="/registrarReconciliationReport/{{ sharedState.workgroup.id }}/{{ year }}/{{ previousShortTermCode }}">
				<button type="button" class="btn btn-default chevron-button" aria-label="Left Align">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				</button>
			</a>

			{{ term.fullDescription }}

			<a ng-href="/registrarReconciliationReport/{{ sharedState.workgroup.id }}/{{ year }}/{{ nextShortTermCode }}">
				<button type="button" class="btn btn-default chevron-button" aria-label="Left Align">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				</button>
			</a>
		</h3>
		<h3 ng-if="!(term.fullDescription)">{{ year }}</h3>

		<p>{{ sharedState.workgroup.name }}</p>
	</div>

	<div class="row">
		<spinner ng-hide="view.state" style="margin-top: 3em;"></spinner>
		<div class="col-sm-12" ng-show="view.state">
			<table class="table section-diff-table">
				<colgroup>
					<col span="1" style="width: 25%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 9%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
				</colgroup>
				<thead>
					<th>Title</th>
					<th>Section</th>
					<th>CRN</th>
					<th>Seats</th>
					<th>Activity</th>
					<th>Days</th>
					<th>Start</th>
					<th>End</th>
					<th>Location</th>
				</thead>
				<tr ng-if="view.state.sections.ids.length == 0">
					<td colspan="9" style="text-align: center;">
						No schedule data available.
					</td>
				</tr>
				<tbody>
					<tr ng-if="view.state.sections.ids.length > 0" section-diff ng-repeat="sectionId in view.state.sections.ids track by sectionId"></tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<div class="right-details">
	<sync-action-list></sync-action-list>
</div>
