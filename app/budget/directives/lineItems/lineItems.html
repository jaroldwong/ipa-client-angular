<div class="line-items-section">
	<!-- line items toolbar -->
	<div class="btn-group toolbar">
		<span
			class="toolbar-item glyphicon glyphicon-plus"
			ng-click="openAddLineItemModal()"
			tooltip-append-to-body="true"
			tooltip-placement="left"
			uib-tooltip="Add line item">
		</span>
	</div>

	<div class="line-items-section-content">
		<!-- line items section UI -->
		<div class="expand-ui-container" ng-click="toggleLineItemSection()">
			<div class="expand-ui">
				<div>Line Items</div>
				<i ng-show="selectedBudgetScenario.isLineItemOpen == false" class="glyphicon glyphicon-triangle-left expand-ui-triangle"></i>
				<i ng-show="selectedBudgetScenario.isLineItemOpen" class="glyphicon glyphicon-triangle-bottom expand-ui-triangle"></i>
			</div>
		</div>

		<div ng-if="selectedBudgetScenario.isLineItemOpen">
			<!-- line items header -->
			<div class="header-container">
				<div class="header-content">
					<div class="checkbox-container">
						<div class="checkbox checkbox-replace color-primary neon-cb-replacement"
							ng-class="{ 'checked': selectedBudgetScenario.taco }">
							<label class="cb-wrapper">
								<div class="checked"></div>
							</label>
						</div>
					</div>

					<div class="type-header">
						<div>Type</div>
						<table-sorter property="type" is-active="" descending=""></table-sorter>
					</div>
					<div class="description-header">
						<div>Description</div>
						<table-sorter property="type" is-active="" descending=""></table-sorter>
					</div>
					<div class="amount-header">
						Amount
						<table-sorter property="type" is-active="" descending=""></table-sorter>
					</div>
					<div class="updated-header">
						Last Updated
						<table-sorter property="type" is-active="" descending=""></table-sorter>
					</div>
					<div class="added-header">
						Added
						<table-sorter property="type" is-active="" descending=""></table-sorter>
					</div>
				</div>
			</div>

			<div ng-repeat="lineItem in selectedBudgetScenario.lineItems.list">
				<line-item-row line-item="lineItem"></line-item-row>
			</div>

		</div>
	</div>
</div>
