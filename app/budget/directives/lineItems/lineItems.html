<div class="line-items-section">
	<table class="line-items__table">
		<thead>
			<tr>
				<th class="line-items__table-header line-items__table--checkbox">
					<div class="checkbox-container">
						<div class="checkbox checkbox-replace color-primary neon-cb-replacement"
							ng-class="{ 'checked': ui.areAllLineItemsSelected }" ng-click="selectAllLineItems(ui.areAllLineItemsSelected)" stop-event="click">
							<label class="cb-wrapper">
								<div class="checked"></div>
							</label>
						</div>
					</div>
				</th>
				<th class="line-items__table-header">Type</th>
				<th class="line-items__table-header">Description</th>
				<th class="line-items__table-header">Comments</th>
				<th class="line-items__table-header line-items__table--amount">Amount</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="lineItem in selectedBudgetScenario.lineItems track by $index">
				<!-- Checkbox -->
				<td class="line-items__table-cell" ng-class-odd="'line-items__table-cell--dark'">
					<div class="checkbox-container">
						<div class="checkbox checkbox-replace color-primary neon-cb-replacement"
							ng-class="{ 'checked': lineItem.isSelected }"
							ng-click="selectLineItem(lineItem)" stop-event="click">
							<label class="cb-wrapper">
								<div class="checked"></div>
							</label>
						</div>
				</td>

				<!-- Category -->
				<td class="line-items__table-cell" ng-class-odd="'line-items__table-cell--dark'">
					{{ lineItem.lineItemCategoryDescription }}
				</td>

				<!-- Description -->
				<td class="line-items__table-cell" ng-class-odd="'line-items__table-cell--dark'">
					{{ lineItem.description }}
				</td>

				<!-- Comments -->
				<td class="line-items__table-cell line-items__table-cell--comments" ng-class-odd="'line-items__table-cell--dark'">
					<div class="line-items__comment-container">
						<ipa-button
							text="'Comments'"
							button-text="'See Comments'"
							tooltip-message="'View Comments'"
							color="'light'"
							icon-class="'entypo entypo-chat'"
							on-click="openAddLineItemCommentsModal(lineItem)">
						</ipa-button>
					</div>
				</td>

				<!-- Amount -->
				<td class="line-items__table-cell" ng-class-odd="'line-items__table-cell--dark'">
					<div class="line-items__amount-container">
						<div>
							{{ lineItem.amountDisplay }}
						</div>
						<div>
							<line-item-dropdown line-item="lineItem"></line-item-dropdown>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
