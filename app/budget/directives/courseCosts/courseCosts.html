<div class="course-costs-section">
	<!-- line items section UI -->
	<div class="expand-ui-container" ng-click="toggleCourseCostsSection()">
		<div class="expand-ui">
			<div>Course Costs</div>
			<i ng-show="activeBudgetScenario.isCourseCostOpen == false" class="glyphicon glyphicon-triangle-left expand-ui-triangle"></i>
			<i ng-show="activeBudgetScenario.isCourseCostOpen" class="glyphicon glyphicon-triangle-bottom expand-ui-triangle"></i>
		</div>
	</div>

	<div ng-show="activeBudgetScenario.isCourseCostOpen">
		<!-- line items header -->
		<div style="display: flex; width: 100%;">

			<!-- Support Staff Header -->
			<div style="display: flex; flex: 1 0 0px; background-color: #F1F8FA;;">
				<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
					Off.
				</div>

				<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
					Enroll/Seats
				</div>

				<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
					Section
				</div>

				<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
					TA
				</div>

				<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
					Reader
				</div>

				<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
					Cost
				</div>
			</div>

			<!-- Instructors Header -->
			<div style="display: flex; flex: 1 0 0px; background-color: #FAF1F1;">
				<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
					Instructor
				</div>
				<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
					Reg. Instructor
				</div>
				<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
					Reason
				</div>
				<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
					Cost
				</div>
			</div>

			<!-- Summary Column -->
			<div style="flex: 1 0 0px; display: flex; align-items: center; justify-content: center;">
				Total Cost
			</div>
		</div>

		<div ng-repeat="lineItem in activeBudgetScenario.lineItems">
			<line-item-row line-item="lineItem"></line-item-row>
		</div>

	</div>
</div>
