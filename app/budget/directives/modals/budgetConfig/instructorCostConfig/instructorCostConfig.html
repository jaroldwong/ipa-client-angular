<div class="instructor-cost-config">
		<div class="instructor-cost-config__instructor" ng-repeat="instructor in instructors | orderBy: 'lastName'">
			<div class="instructor-cost-config__input">
				<ipa-input mode="'currency'"
					value="instructor.instructorCost.cost"
					on-update="updateInstructorCost(instructor.instructorCost)">
				</ipa-input>
			</div>

			<div class="instructor-cost-config__type-container">
				<instructor-type-dropdown instructor-types="instructorTypes"
																	instructor-cost="instructor.instructorCost">
				</instructor-type-dropdown>
			</div>

			<div class="instructor-cost-config__label">
				{{ instructor.lastName }}, {{ instructor.firstName }}
			</div>

		</div>
	</div>
</div>
