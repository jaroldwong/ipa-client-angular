<div class="instructor-cost-config">
		<div class="instructor-cost-config__instructor" ng-repeat="instructor in newInstructors | orderBy: 'lastName'">
			<div class="instructor-cost-config__input">
				<ipa-input
					mode="'currency'"
					value="instructor.cost"
					on-update="updateInstructorCost(instructor)">
				</ipa-input>
			</div>

			<div class="instructor-cost-config__label">
				{{ instructor.lastName }}, {{ instructor.firstName }}
			</div>
		</div>
	</div>
</div>
