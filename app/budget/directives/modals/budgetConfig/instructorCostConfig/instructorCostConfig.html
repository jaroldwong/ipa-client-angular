<div class="instructor-cost-config">
		<div class="instructor-cost-config__instructor" ng-repeat="instructorCost in instructors | orderBy: 'lastName'">
			<div class="instructor-cost-config__input">
				<ipa-input mode="'currency'"
					value="instructorCost.cost"
					on-update="updateInstructorCost(instructorCost)">
				</ipa-input>
			</div>

			<div class="instructor-cost-config__label">
				{{ instructorCost.lastName }}, {{ instructorCost.firstName }}
			</div>

			<div>
				<instructor-type-dropdown instructor-types="instructorTypes"
																	instructor-cost="instructorCost">
				</instructor-type-dropdown>
			</div>
		</div>
	</div>
</div>
