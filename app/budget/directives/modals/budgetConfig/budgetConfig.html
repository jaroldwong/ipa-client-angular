<div class="budget-config">
	<div class="budget-config__container">
		<ipa-tabs
			tab-names="view.allTabs"
			active-tab="view.activeTab"
			select-tab="setActiveTab"
			slim="true"
			container-class="'budget-config__main-content'">
			<general-config
				selected-budget-scenario="selectedBudgetScenario"
				ng-show="view.activeTab == 'General'">
			</general-config>

			<group-cost-config
				ng-show="view.activeTab == 'Group Cost'"
				state="state">
			</group-cost-config>

			<instructor-cost-config
				ng-show="view.activeTab == 'Instructor Cost'"
				instructors="state.instructors">
			</instructor-cost-config>
		</ipa-tabs>
	</div>

	<div class="budget-config__footer">
		<ipa-button
			text="'Close'"
			skin="'dark'"
			on-click="close()">
		</ipa-button>
	</div>
</div>
