<div>
	<div class="general-config__term-container">
		<div class="general-config__term-label">
			Terms
			<div class="general-config__term-info"
				tooltip-placement="top"
				uib-tooltip="Select the terms to be included in the budget">
				<i class="glyphicon glyphicon-question-sign"></i>
			</div>
		</div>
		<div ng-repeat="term in generalConfigView.allTerms" class="general-config__term">
			<ipa-toggle is-active="selectedBudgetScenario.terms.indexOf(term) > -1"
				text="getTermName(term)"
				on-click="selectBudgetScenarioTerm(term)">
			</ipa-toggle>
		</div>
	</div>
</div>
