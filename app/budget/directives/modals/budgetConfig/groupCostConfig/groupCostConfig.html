<div class="group-cost-config">
	<div class="group-cost-config__cost">
		<div class="group-cost-config__label">
			TA Cost
		</div>
		<ipa-input
			value="state.budget.taCost"
			place-holder="'Enter a cost for TAs'"
			type="number">
		</ipa-input>
	</div>

	<div class="group-cost-config__cost">
		<div class="group-cost-config__label">
			Reader Cost
		</div>
		<ipa-input
			value="state.budget.readerCost"
			place-holder="'Enter a cost for Readers'"
			type="number">
		</ipa-input>
	</div>
</div>
