<div class="group-cost-config">
	<div class="group-cost-config__general-cost">
		<div class="group-cost-config__input">
			<ipa-input value="state.budget.taCost"
				place-holder="'Enter a cost for TAs'"
				mode="'currency'"
				on-update="updateBudget()">
			</ipa-input>
		</div>
		<div class="group-cost-config__label">
			TA Cost
		</div>
	</div>

	<div class="group-cost-config__general-cost">
		<div class="group-cost-config__input">
			<ipa-input value="state.budget.readerCost"
				place-holder="'Enter a cost for Readers'"
				mode="'currency'"
				on-update="updateBudget()">
			</ipa-input>
		</div>
		<div class="group-cost-config__label">
			Reader Cost
		</div>
	</div>

	<div ng-repeat="instructorTypeCost in state.calculatedInstructorTypeCosts">
		<div class="group-cost-config__cost">
			<div class="group-cost-config__input">
				<ipa-input value="instructorTypeCost.cost"
					place-holder="'Enter cost'"
					mode="'currency'"
					on-update="updateInstructorTypeCost(instructorTypeCost)">
				</ipa-input>
			</div>

			<div class="group-cost-config__label">
				{{ instructorTypeCost.description }}
			</div>
		</div>
	</div>
</div>
