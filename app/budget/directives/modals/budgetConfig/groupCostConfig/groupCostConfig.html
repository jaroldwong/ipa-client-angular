<div class="group-cost-config">
	<div class="group-cost-config__cost">
		<div class="group-cost-config__input">
			<ipa-input
				value="state.budget.taCost"
				place-holder="'Enter a cost for TAs'"
				mode="'currency'"
				on-update="updateBudget()">
			</ipa-input>
		</div>
		<div class="group-cost-config__label">
			TA Cost
		</div>
	</div>

	<div class="group-cost-config__cost">
		<div class="group-cost-config__input">
			<ipa-input
				value="state.budget.readerCost"
				place-holder="'Enter a cost for Readers'"
				mode="'currency'"
				on-update="updateBudget()">
			</ipa-input>
		</div>
		<div class="group-cost-config__label">
			Reader Cost
		</div>
	</div>

	<div class="group-cost-config__cost" ng-repeat="instructorType in state.calculatedInstructorTypes">
		<div class="group-cost-config__input">
			<ipa-input
				value="instructorType.cost"
				place-holder="'Enter a cost'"
				mode="'currency'"
				on-update="updateInstructorType(instructorType)">
			</ipa-input>
		</div>
		<div class="group-cost-config__label">
			{{ instructorType.description }}
		</div>
	</div>
</div>
