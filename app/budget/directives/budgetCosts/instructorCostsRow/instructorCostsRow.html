<div class="instructor-costs">
	<table class="instructor-costs__table">
		<colgroup>
			<col style="width: 10%;">
			<col style="width: 16%;">
			<col style="width: 16%;">
			<col style="width: 16%;">
			<col style="width: 16%;">
			<col style="width: 15%;">
			<col style="width: 11%;">
		</colgroup>
		<thead>
			<tr>
				<th class="instructor-costs__table-header"></th> <!-- Spacing for sequence number -->
				<th class="instructor-costs__table-header">
					<div class="instructor-costs__header--instructor">
						Instructor
					</div>
				</th>
				<th class="instructor-costs__table-header">
					<div class="instructor-costs__header--reg-instructor">
						Regular Instructor
					</div>
				</th>
				<th class="instructor-costs__table-header">
					<div class="instructor-costs__header--reason">
						Reason
					</div>
				</th>
				<th class="instructor-costs__table-header">
					<div class="instructor-costs__header--instructor-cost">
						Instructor Cost
					</div>
				</th>
				<th class="instructor-costs__table-header">
					<div class="instructor-costs__header--comment">
						Comment
					</div>
				</th>
				<th class="instructor-costs__table-header">
					<div class="instructor-costs__header--total-cost">
						Total Cost
					</div>
				</th>
			</tr>
		</thead>
		<tbody ng-repeat="course in calculatedSectionGroups.byTerm[termNav.activeTerm] track by course.uniqueKey">
			<!-- Summary row -->
			<tr ng-if="$first" class="course-totals-row">
				<td class="instructor-cost-summary__text">
					Totals
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td class="instructor-cost-summary__text">
					<div class="instructor-costs__cost-container">
						<ipa-input value="toCurrency(summary.byTerm[termNav.activeTerm].replacementCosts.overall)"
												label-read-only="true">
						</ipa-input>
					</div>
				</td>
				<!-- Comments -->
				<td>&nbsp;</td>
				<td class="instructor-cost-summary__text instructor-cost-summary__text--total">
					{{ toCurrency(summary.byTerm[termNav.activeTerm].totalCosts) }}
				</td>
			</tr>
			<tr>
				<td colspan="10" class="instructor-costs__course-title">
					{{ course.subjectCode }} {{ course.courseNumber }} {{ course.title }}
				</td>
			</tr>
			<tr ng-repeat="sectionGroup in course.sectionGroups">
				<!-- Sequence Number -->
				<td class="instructor-costs__table-cell-sequence">
					<div class="instructor-costs__sequence-container">
						{{ sectionGroup.sequencePattern }}
					</div>
				</td>

				<!-- Instructor of record -->
				<td class="instructor-costs__table-cell">
					<div class="instructor-costs__instructor-container">
						<div class="instructor-costs__instructor-dropdown-container">
							<instructor-assignment-dropdown mode="'instructor'"
																							section-group="sectionGroup"
																							instructors="instructorAssignmentOptions">
							</instructor-assignment-dropdown>
						</div>
						<div class="instructor-costs__instructor-reversion-ui">
							<div class="glyphicon glyphicon-repeat instructor-costs__revert-ui"
										uib-tooltip="Update to {{ sectionGroup.reversionDisplayName }}"
										tooltip-append-to-body="true"
										confirm-button="removeInstructor(sectionGroup.sectionGroupCost)"
										message="Update to {{ sectionGroup.reversionDisplayName }}?"
										yes="Update"
										no="Cancel"
										ng-show="sectionGroup.reversionDisplayName">
							</div>
						</div>
					</div>
				</td>

				<!-- Regular instructor -->
				<td class="instructor-costs__table-cell">
					<div class="instructor-costs__instructor-container">
						<div class="instructor-costs__instructor-dropdown-container">
							<instructor-assignment-dropdown mode="'originalInstructor'"
																							section-group="sectionGroup"
																							instructors="regularInstructorAssignmentOptions"
																							course="course">
							</instructor-assignment-dropdown>
						</div>
						<div class="instructor-costs__instructor-reversion-ui">
							<div class="glyphicon glyphicon-remove instructor-costs__revert-ui"
										tooltip-append-to-body="true"
										uib-tooltip="Remove instructor"
										confirm-button="removeOriginalInstructor(sectionGroup.sectionGroupCost)"
										message="Are you sure you want to remove this instructor?"
										yes="Remove"
										no="Cancel"
										ng-show="sectionGroup.sectionGroupCost.originalInstructorId > 0">
							</div>
						</div>
					</div>
				</td>

				<!-- Reason -->
				<td class="instructor-costs__table-cell">
					<div class="instructor-costs__cost-container">
						<ipa-input value="sectionGroup.sectionGroupCost.reason"
												on-update="updateSectionGroupCost(sectionGroup.sectionGroupCost)">
						</ipa-input>
					</div>
				</td>

				<!-- Cost -->
				<td class="instructor-costs__table-cell">
					<div class="instructor-costs__cost-container">
						<ipa-input mode="'currency'"
												value="sectionGroup.overrideInstructorCost"
												on-update="updateInstructorCost(sectionGroup.sectionGroupCost, sectionGroup.overrideInstructorCost)">
						</ipa-input>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
