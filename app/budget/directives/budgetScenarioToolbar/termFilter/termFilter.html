<div>
		<span class="budget-scenario-toolbar__tool glyphicon glyphicon-filter dropdown-toggle"
		      ng-click="toggleDropdown()"
		      uib-tooltip="Terms"
		      tooltip-append-to-body="true">
		</span>

	<div ng-if="isVisible" class="dropdown-container">
		<div class="dropdown">
			<div class="header-row">
				<div>
					Active Terms
				</div>
				<div class="close-ui" ng-click="closeAssignTagsDropdown()">
					<svg height="16" role="img" version="1.1" viewBox="0 0 12 16" width="12">
						<path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48z"></path>
					</svg>
				</div>
			</div>

			<div class="items">
				<div ng-click="applyUserChoiceToTag(tag.id)"
				     ng-repeat="term in allTerms"
						 class="tag-list"
						 ng-class="{'term-filter__active-term': activeTerms.indexOf(term) > -1 }">
					{{ getTermName(term) }}
				</div>
			</div>
		</div>
	</div>
</div>
