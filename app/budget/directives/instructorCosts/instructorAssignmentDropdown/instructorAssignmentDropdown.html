<div class="instructor-assignment-dropdown">
	<ipa-dropdown ng-show="mode == 'originalInstructor'"
	              expanded="sectionGroup.originalInstructorDropdown"
	              style="'minimal'"
	              button-class="'instructor-costs__instructor-dropdown'"
	              button-text="sectionGroup.originalInstructorName || 'Assign instructor'"
	              items="instructors"
	              select-item="setOriginalInstructor(item)">
	</ipa-dropdown>
	<ipa-dropdown ng-show="mode == 'instructor'"
	              expanded="sectionGroup.instructorDropdown"
	              button-class="'instructor-costs__instructor-dropdown'"
	              style="'minimal'"
	              button-text="sectionGroup.instructorName || 'Assign instructor'"
	              items="instructors"
	              select-item="setInstructor(item)">
	</ipa-dropdown>
</div>
