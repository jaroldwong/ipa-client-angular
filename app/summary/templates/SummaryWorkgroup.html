<div class="content-container">
	<div class="main-content">
		<div class="left-container padded-container">
			<h2>Planning At A Glance</h2>
			<br />

			<div ng-hide="view.state" class="col-sm-5" style="padding-top: 2em;">
				<spinner></spinner>
			</div>
			<ul class="cbp_tmtimeline" ng-show="view.state">
				<li>
					<time class="cbp_tmtime" datetime="2015-11-04T18:30"><span class="hidden">04/11/2015</span> <span class="large">Now</span></time>

					<div class="cbp_tmicon">
						<i class="entypo-info"></i>
					</div>

					<div class="cbp_tmlabel empty">
					</div>
				</li>

				<li ng-repeat="event in view.state.events.list">

					<time class="cbp_tmtime"><span>{{event.date}}</span><span>{{event.time}}</span></time>

					<!-- Show proper icon -->
					<div class="cbp_tmicon bg-success" ng-show="event.type == 'school'">
						<i class="entypo-graduation-cap"></i>
					</div>

					<div class="cbp_tmicon bg-secondary" ng-show="event.type == 'notice'">
						<i class="entypo-bell"></i>
					</div>

					<div class="cbp_tmicon bg-secondary" ng-show="event.type == 'teaching_call'">
						<i class="entypo-users"></i>
					</div>

					<div class="cbp_tmlabel">
						<h2>{{event.title}}</h2>
						<p ng-show="events.caption != ''">{{event.caption}}
							<p>
								<p ng-show="event.link != ''">
									<a ng-show="event.type == 'teaching_call'" href="{{event.link}}">Click here to view the teaching call status</a>
									<p>
					</div>

				</li>

				<li ng-hide="view.state.events.ids.length">

					<div class="cbp_tmicon bg-secondary">
						<i class="entypo-block"></i>
					</div>

					<div class="cbp_tmlabel">
						<p>No Upcoming Events</p>
					</div>

				</li>

				<li>
					<div class="cbp_tmicon">
						<i class="entypo-infinity"></i>
					</div>
					<div class="cbp_tmlabel empty">
					</div>
				</li>
			</ul>
		</div>

		<div class="right-container right-info padded-container">
			<h3>Notices</h3>
			<ul class="notifications-menu">
				<li class="top">
					<p class="small">
						You have no notices.
					</p>
				</li>

				<li style="height: 300px;">
					<ul class="dropdown-menu-list scroller" tabindex="5001" style="overflow: hidden; outline: none;">

					</ul>
				</li>

			</ul>
		</div>
	</div>
</div>
