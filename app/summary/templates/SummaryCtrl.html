			<li ng-repeat="event in events">
				<time class="cbp_tmtime"><span>{{event.time}}</span> <span>{{event.date}}</span></time>

				<div class="cbp_tmicon bg-success" ng-show="event.type == 'school'">
					<i class="entypo-graduation-cap"></i>
				</div>

				<div class="cbp_tmicon bg-secondary" ng-show="event.type == 'notice'">
					<i class="entypo-bell"></i>
				</div>

				<div class="cbp_tmicon bg-info" ng-show="event.type == 'teaching_call'">
					<i class="entypo-users"></i>
				</div>

				<div class="cbp_tmlabel">
					<h2>{{event.title}}</h2>
					<p ng-show="event.caption">{{event.caption}}</p>
					<p ng-show="event.link"><a href="http://ipa.ucdavis.edu/teachingCall/{{event.link}}">View the teaching call</a></p>
				</div>

			</li>
		</ul>
	</div>
