<div class="roles-table">
	<table class="roles-table__table">
		<thead>
			<tr>
				<th class="roles-table__table-header">
					<div class="roles-table__table-header-container">
						Name
					</div>
				</th>
				<th class="roles-table__table-header">
					<div class="roles-table__table-header-container">
						Email
					</div>
				</th>
				<th class="roles-table__table-header">
					<div class="roles-table__table-header-container">
					</div>
				</th>
				<th class="roles-table__table-header roles-table__table--amount">
					<div class="roles-table__table-header-amount-container">
					</div>
				</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="user in users track by $index">
				<!-- Name -->
				<td class="roles-table__table-cell" ng-class-odd="'roles-table__table-cell--dark'">
					{{ user.fullName }}
				</td>

				<!-- Email -->
				<td class="roles-table__table-cell" ng-class-odd="'roles-table__table-cell--dark'">
					{{ user.email }}
				</td>

				<!-- Remove -->
				<td class="roles-table__table-cell roles-table__table-cell--comments" ng-class-odd="'roles-table__table-cell--dark'">
					<div class="roles-table__comment-container">
						<ipa-button text="'Remove'"
						            color="'light'"
						            icon-class="'glyphicon glyphicon-trash'"
						            on-click="removeRoleFromUser(user)">
						</ipa-button>
					</div>
				</td>

				<!-- Dropdown for instructors -->
				<td class="roles-table__table-cell" ng-class-odd="'roles-table__table-cell--dark'">
					<div class="roles-table__amount-container">
						instructor dropdown here
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
