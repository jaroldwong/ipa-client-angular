<div class="sis-todo-container" ng-show="view.listItems.length">
	<div class="sis-todo-header" ng-click="toggleView()">
		Banner to-do list
		<button class="close"><i ng-class="{ 'entypo-up-open': view.isMinimized, 'entypo-down-open': !view.isMinimized }"></i></button>
	</div>
	<div class="sis-todo-content">
		<ul class="sis-todo-list">
			<li ng-repeat="item in view.listItems track by $index" class="sis-todo-item" ng-bind-html="item"></li>
		</ul>
	</div>
</div>
