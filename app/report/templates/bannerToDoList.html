<div class="sis-todo-container" ng-show="view.listItems.length">
	<div class="sis-todo-header">
		Banner to-do list
	</div>
	<div class="sis-todo-content">
		<ul class="sis-todo-list">
			<li ng-repeat="item in view.listItems track by $index" class="sis-todo-item">
				<div class="change-item-description" ng-bind-html="item.description"></div>
			</li>
		</ul>
	</div>
</div>
