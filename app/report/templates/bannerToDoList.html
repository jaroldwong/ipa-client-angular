<div class="sis-todo-container" ng-show="view.listItems.length">
	<div class="sis-todo-header">
		Banner to-do list
	</div>
	<div class="sis-todo-content">
		<ul class="sis-todo-list">
			<li ng-repeat="item in view.listItems track by $index" class="row sis-todo-item">
				<div class="change-item-description col-xs-10" ng-bind-html="item.description"></div>
				<div class="col-xs-2">
					<button type="button" class="close" ng-click="toggleBannerToDoItem(item)">&times;</button>
				</div>
			</li>
		</ul>
	</div>
</div>
