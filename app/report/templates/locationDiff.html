<div class="activity-diff-element activity-location" ng-class="{ 'has-changes' : !activity.noRemote && activity.dwChanges.location !== undefined }">
	<span class="diff-content">
		{{ activity.location || 'none' }}
	</span>
	<span class="change-action" ng-if="!activity.noRemote && activity.dwChanges.location !== undefined">
		Value does not match with Banner
		<!-- Action to apply Banner value -->
		<button class="btn btn-dw btn-block">
			Set IPA to what Banner has: {{  activity.dwChanges.location.value }}
		</button>
		<!-- Action to apply IPA value if any -->
		<button class="btn btn-ipa btn-block" ng-if="activity.location" ng-click="addBannerToDoItem(section, activity, 'location')">
			Mark to modify in Banner: {{ activity.location }}
		</button>
	</span>
</div>
