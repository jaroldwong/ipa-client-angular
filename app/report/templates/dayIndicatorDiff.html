<div class="activity-diff-element activity-day-indicator" ng-class="{ 'has-changes' : !activity.noRemote && activity.dwChanges.dayIndicator !== undefined }">
	<span class="diff-content">
		{{ activity.dayIndicator.getWeekDays() || 'none' }}
	</span>
	<span class="change-action" ng-if="!activity.noRemote && activity.dwChanges.dayIndicator !== undefined">
		Value does not match with Banner
		<!-- Action to apply Banner value -->
		<button class="btn btn-dw btn-block">
			Set IPA to what Banner has: {{ activity.dwChanges.dayIndicator.value.getWeekDays() }}
		</button>
		<!-- Action to apply IPA value if any -->
		<button class="btn btn-ipa btn-block" ng-if="activity.dayIndicator" ng-click="addBannerToDoItem(section, activity)">
			Mark to modify in Banner: {{ activity.dayIndicator.getWeekDays() || 'none' }}
		</button>
	</span>
</div>
