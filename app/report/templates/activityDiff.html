<li ng-class="{ 'no-remote' : activity.noRemote, 'no-local': noLocal, 'has-changes': activity.noRemote || noLocal }"
	class="section-activity-diff-row section-diff-element">

	<!-- typeCode -->
	<div class="activity-diff-element activity-type-code">
		{{ activity.typeCode.getActivityCodeDescription() }}
	</div>

	<!-- dayIndicator -->
	- Days:
	<day-indicator-diff></day-indicator-diff>

	<!-- startTime -->
	- Start Time:
	<start-time-diff></start-time-diff>

	<!-- endTime -->
	- End Time:
	<end-time-diff></end-time-diff>

	<!-- location -->
	- Location:
	<location-diff></location-diff>

</li>
