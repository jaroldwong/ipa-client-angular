<div ng-class="{
	'no-remote' : activity.noRemote,
	'no-local': activity.noLocal,
	'has-changes': activity.noRemote || activity.noLocal,
	'no-changes': !activity.noRemote && !activity.noLocal && !activity.dwChanges
 }" class="section-activity-diff-row">

	<!-- Activity Type -->
	<div class="activity-diff-element activity-type-code">
		{{ activity.typeCode.getActivityCodeDescription() }}
	</div>

	<!-- dayIndicator -->
	<day-indicator-diff></day-indicator-diff>

	<!-- startTime -->
	<start-time-diff></start-time-diff>

	<!-- endTime -->
	<end-time-diff></end-time-diff>

	<!-- location -->
	<location-diff></location-diff>

	<!-- Action when activity does not exist in Banner -->
	<span class="change-action" ng-if="activity.noRemote">
		Activity does not exist in Banner
		<!-- Action to apply Banner value -->
		<button class="form-control">
			Delete from IPA
		</button>
		<!-- Action to apply IPA value -->
		<button class="form-control">
			Mark to add in Banner
		</button>
	</span>

	<!-- Action when activity does not exist in IPA -->
	<span class="change-action" ng-if="activity.noLocal">
		Activity does not exist in IPA
		<!-- Action to apply Banner value -->
		<button class="form-control">
			Create in IPA
		</button>
		<!-- Action to apply IPA value -->
		<button class="form-control">
			Mark to delete in Banner
		</button>
	</span>

</div>
