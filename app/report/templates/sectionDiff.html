<tr class="section-diff-row" ng-class="{'no-changes': !section.dwHasChanges, 'no-remote has-changes': section.noRemote, 'head-section': section.groupHead }">

	<!-- SectionGroup Title: Subject Code, Course Number, and Title -->
	<td>
		<div class="section-diff-element section-unique-key" ng-if="section.groupHead">
			{{ section.subjectCode }} {{ section.courseNumber }} {{ section.title }}
		</div>

		<!-- Instructors -->
		<div class="section-group-instructors" ng-if="section.groupHead">
			<instructor-diff ng-repeat="instructor in section.instructors track by $index"></instructor-diff>
		</div>

		<!-- Action when section does not exist in Banner -->
		<span class="change-action" ng-if="section.noRemote">
			Section {{ section.sequenceNumber }} does not exist in Banner
			<!-- Action to apply Banner value -->
			<button class="btn btn-dw btn-block" ng-click="deleteSection(section)">
				Delete from IPA
			</button>
			<!-- Action to apply IPA value -->
			<button class="btn btn-ipa btn-block" ng-click="addBannerToDoItem()">
				Mark to add in Banner
			</button>
		</span>

	</td>

	<!-- Sequence Number -->
	<td>
		<div class="section-diff-element section-unique-key">
			{{ section.sequenceNumber }}
		</div>
	</td>

	<!-- CRN -->
	<td>
		<crn-diff></crn-diff>
	</td>

	<!-- Seats -->
	<td>
		<seats-diff></seats-diff>
	</td>

	<!-- Activities -->
	<td colspan="5" style="padding: 8px 0;">
		<activity-diff ng-repeat="activity in section.activities track by $index"></activity-diff>
	</td>

</tr>
