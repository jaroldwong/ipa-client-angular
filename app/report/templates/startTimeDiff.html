<div class="activity-diff-element activity-start-time" ng-class="{ 'has-changes' : !activity.noRemote && activity.dwChanges.startTime }">
	<span class="diff-content">
		{{ activity.startTime.toStandardTime() || 'none' }}
	</span>
	<span class="change-action" ng-if="!activity.noRemote && activity.dwChanges.startTime">
		Value does not match with Banner
		<!-- Action to apply Banner value -->
		<button class="form-control">
			Set IPA to what Banner has: {{  activity.dwChanges.startTime.value.toStandardTime() }}
		</button>
		<!-- Action to apply IPA value if any -->
		<button class="form-control" ng-if="activity.startTime">
			Mark to modify in Banner: {{ activity.startTime.toStandardTime() }}
		</button>
	</span>
</div>
