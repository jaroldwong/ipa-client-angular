<div class="activity-diff-element activity-start-time" ng-class="{ 'has-changes' : !activity.noRemote && activity.dwChanges.startTime && !activity.dwChanges.startTime.isToDo }">
	<span class="diff-content">
		{{ activity.startTime.toStandardTime() || 'none' }}
	</span>

	<change-action ng-if="!activity.noRemote && activity.dwChanges.startTime" title="Value does not match with Banner"
		sis-value-message="Set IPA to what Banner has: {{ activity.dwChanges.startTime.value.toStandardTime() }}"
		ipa-value-message="Mark to modify in Banner: {{ activity.startTime.toStandardTime() }}" apply-sis="updateStartTime(activity.dwChanges.startTime.value)"
		apply-ipa="toggleBannerToDoItem('activities', activity, 'startTime')"></change-action>

</div>
