<nav year="{{ year }}" term-short-code="{{ termShortCode }}" workgroup-id="{{ workgroupId }}"></nav>

<div class="main-content hidden-print">

	<div class="report-page-title">
		<h3>{{ term.fullDescription }}</h3>
		<p>{{ sharedState.workgroup.name }}</p>
	</div>

	<div class="row">
		<spinner ng-hide="view.state" style="margin-top: 3em;"></spinner>
		<div class="col-sm-12" ng-show="view.state">
			<table ng-if="view.state.sections.ids.length" class="table section-diff-table">
				<colgroup>
					<col span="1" style="width: 25%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 9%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
				</colgroup>
				<thead>
					<th>Title</th>
					<th>Section</th>
					<th>CRN</th>
					<th>Seats</th>
					<th>Activity</th>
					<th>Days</th>
					<th>Start</th>
					<th>End</th>
					<th>Location</th>
				</thead>
				<tbody>
					<tr section-diff ng-repeat="sectionId in view.state.sections.ids track by sectionId"></tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<div class="right-details">
	<sync-action-list></sync-action-list>
</div>
