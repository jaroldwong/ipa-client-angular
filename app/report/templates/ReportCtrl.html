<nav year="{{ year }}" workgroup-id="{{ workgroupId }}"></nav>

<div class="main-content">

	<h3 style="text-align: center;">{{ sharedState.workgroup.name }} Reports</h3>
	<br />

	<div class="row">

		<div class="col-sm-4 col-sm-offset-3">
			<select class="form-control" ng-model="view.selectedTermCode" ng-disabled="!year">
				<option value="">Select Term</option>
				<option ng-repeat="termCode in view.state.terms.ids | termsInYear:year track by $index" ng-value="termCode">
					{{ termCode.toString().getTermCodeDisplayName(true) }}
				</option>
			</select>
		</div>

		<div class="col-sm-2">
			<button ng-disabled="!view.selectedTermCode" ng-click="startComparison()" class="btn btn-primary btn-block">
				Start Comparison
			</button>
		</div>

	</div>

	<div class="row">
		<spinner ng-show="view.state.uiState.comparisonInProgress" style="margin-top: 3em;"></spinner>
		<div class="col-sm-10 col-sm-offset-1" ng-hide="view.state.uiState.comparisonInProgress">
			<table ng-if="view.state.sections.ids.length" class="table section-diff-table">
				<colgroup>
					<col span="1" style="width: 25%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 9%;">
					<col span="1" style="width: 8%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
					<col span="1" style="width: 10%;">
				</colgroup>
				<thead>
					<th>Title</th>
					<th>Section</th>
					<th>CRN</th>
					<th>Seats</th>
					<th>Activity</th>
					<th>Days</th>
					<th>Start</th>
					<th>End</th>
					<th>Location</th>
				</thead>
				<tbody>
					<tr section-diff ng-repeat="sectionId in view.state.sections.ids track by sectionId"></tr>
				</tbody>
			</table>
		</div>
	</div>

	<banner-to-do-list></banner-to-do-list>
</div>
