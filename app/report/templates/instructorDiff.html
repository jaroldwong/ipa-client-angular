<div ng-class="{
	'has-changes' : (instructor.noRemote || instructor.noLocal) && !instructor.isToDo,
	'no-remote' : instructor.noRemote && !instructor.isToDo,
	'no-local': instructor.noLocal && !instructor.isToDo }" class="section-diff-element section-instructors">
	<span class="diff-content">
		{{ instructor | lastSpaceInitial }}
	</span>

	<change-action ng-if="instructor.noRemote" title="Banner does not have this instructor" sis-value-message="Un-assign in IPA (All sections)"
		ipa-value-message="Mark to assign in Banner" apply-sis="unAssignInstructor(section, instructor)" apply-ipa="addBannerToDoItem('instructors', instructor)"></change-action>

	<change-action ng-if="instructor.noLocal" title="IPA does not have this instructor" sis-value-message="Assign in IPA (All sections)"
		ipa-value-message="Mark to un-assign in Banner" apply-sis="assignInstructor(section, instructor)" apply-ipa="addBannerToDoItem('instructors', instructor)"></change-action>

</div>
