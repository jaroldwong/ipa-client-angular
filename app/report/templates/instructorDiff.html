<div ng-class="{ 'has-changes' : instructor.noRemote || noLocal }" class="section-diff-element section-instructors">
	<span class="ipa-version" ng-class="{ 'no-remote' : instructor.noRemote, 'no-local': noLocal }">
		{{ instructor | lastSpaceInitial }}
	</span>
	<span class="change-action" ng-if="instructor.noRemote">
		Banner does not have this instructor
		<!-- Action to apply Banner value -->
		<button class="form-control">Un-assign in IPA (All sections)</button>
		<!-- Action to apply IPA value -->
		<button class="form-control">Mark to assign in Banner</button>
	</span>
	<span class="change-action" ng-if="noLocal">
		IPA does not have this instructor
		<!-- Action to apply Banner value -->
		<button class="form-control">Assign in IPA (All sections)</button>
		<!-- Action to apply IPA value -->
		<button class="form-control">Mark to un-assign in Banner</button>
	</span>
</div>
