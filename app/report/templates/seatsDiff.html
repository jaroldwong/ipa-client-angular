<div class="section-diff-element section-seats" ng-class="{ 'has-changes' : section.dwChanges.seats !== undefined && !section.dwChanges.seats.isToDo }">
	<span class="diff-content">
		{{ section.seats }}
	</span>

	<change-action ng-if="section.dwChanges.seats !== undefined" title="Value does not match with Banner"
		sis-value-message="Set IPA to what Banner has: {{ section.dwChanges.seats.value }}" ipa-value-message="Mark to modify in Banner: {{ section.seats }}"
		apply-sis="updateSeats(section.dwChanges.seats.value)" apply-ipa="addBannerToDoItem('seats')"></change-action>
</div>
