<div class="section-diff-element section-seats" ng-class="{ 'has-changes' : section.dwChanges.seats !== undefined && !section.dwChanges.seats.isToDo }">
	<span class="diff-content">
		{{ section.seats }}
	</span>
	<span class="change-action" ng-if="section.dwChanges.seats !== undefined">
		Value does not match with Banner
		<!-- Action to apply Banner value -->
		<button class="btn btn-dw btn-block" ng-click="updateSeats(sectionId, section.dwChanges.seats.value)">
			Set IPA to what Banner has: {{ section.dwChanges.seats.value }}
		</button>
		<!-- Action to apply IPA value if any -->
		<button class="btn btn-ipa btn-block" ng-if="section.seats" ng-click="addBannerToDoItem('seats')">
			Mark to modify in Banner: {{ section.seats }}
		</button>
	</span>
</div>
