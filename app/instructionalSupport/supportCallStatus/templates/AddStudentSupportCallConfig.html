<div class="modal-content">
	<div class="modal-header config-header_style">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h4 class="modal-title">Support Call</h4>
	</div>
	<!-- modal-body -->
	<div class="modal-body">
	    <!-- ta-call-info section-->
	    <div class="flex-box_row">
	        <div class="config-flex-auto container-fluid">
							<div class="row">
								<h5>
									Collect Preferences For
								</h5>
								<div class="checkbox">
										<label class="checkbox-inline check-box-TA-call">
											<input type="checkbox" value="" ng-model="supportCallConfigData.collectTAPreferences">
											Collect TA Preferences
											<div style="padding-left: 5px;" class="pull-right" tooltip-placement="right"
											uib-tooltip="This option will include courses with TA assignments in the support call.">
												<i class="glyphicon glyphicon-question-sign pull-right question--position"></i>
											</div>
										</label>
								</div>

								<div class="checkbox">
										<label class="checkbox-inline check-box-TA-call">
											<input type="checkbox" value="" ng-model="supportCallConfigData.collectReaderPreferences">
											Collect Reader Preferences
											<div style="padding-left: 5px;" class="pull-right" tooltip-placement="right"
											uib-tooltip="This option will include courses with reader assignments in the support call.">
												<i class="glyphicon glyphicon-question-sign pull-right question--position"></i>
											</div>
										</label>
								</div>

								<div class="checkbox">
										<label class="checkbox-inline check-box-TA-call">
											<input type="checkbox" value="" ng-model="supportCallConfigData.collectAIPreferences">
											Collect AI Preferences
											<div style="padding-left: 5px;" class="pull-right" tooltip-placement="right"
											uib-tooltip="This option will include courses with AI assignments in the support call.">
												<i class="glyphicon glyphicon-question-sign pull-right question--position"></i>
											</div>
										</label>
								</div>

							</div>

	            <div class="row">
	                <h5>Additional Form Fields</h5>
	                <div class="checkbox">
	                    <label class="checkbox-inline check-box-TA-call">
												<input type="checkbox" value="" ng-model="supportCallConfigData.requireEligibilityConfirmation">
												Require Eligibility Confirmation
												<div style="padding-left: 5px;" class="pull-right" tooltip-placement="right"
												uib-tooltip="This option will display the UC Davis TA requirements on the form and require a checkbox is clicked to confirm eligilibility.">
													<i class="glyphicon glyphicon-question-sign pull-right question--position"></i>
												</div>
											</label>
	                </div>
	                <div class="checkbox">
	                    <label class="checkbox-inline check-box-TA-call">
												<input type="checkbox" value="" ng-model="supportCallConfigData.collectTeachingQualifications">
												Collect Teaching Qualifications
												<div style="padding-left: 5px;" class="pull-right" tooltip-placement="right"
												uib-tooltip="This option will display an additional text field on the form to capture general teaching qualification details from the applicant.">
													<i class="glyphicon glyphicon-question-sign pull-right question--position"></i>
												</div>
											</label>
	                </div>
	                <div class="checkbox">
	                    <label class="checkbox-inline check-box-TA-call">
												<input type="checkbox" value="" ng-model="supportCallConfigData.collectPreferenceQualifications">
												Collect Preference Comments
												<div style="padding-left: 5px;" class="pull-right" tooltip-placement="right"
												uib-tooltip="This option will allow the applicant to provide individual comments for every preference they select.">
													<i class="glyphicon glyphicon-question-sign pull-right question--position"></i>
												</div>
											</label>
	                </div>
	                <div class="checkbox">
	                  <label class="checkbox-inline check-box-TA-call">
											<input type="checkbox" value="" ng-model="supportCallConfigData.collectGeneralComments">
											Collect General Comments
											<div style="padding-left: 5px;" class="pull-right" tooltip-placement="right"
											uib-tooltip="This option will display an additional text field on the form to capture general comments from the applicant.">
												<i class="glyphicon glyphicon-question-sign pull-right question--position"></i>
											</div>
										</label>
	                </div>
	                <div class="checkbox">
	                  <label class="checkbox-inline check-box-TA-call">
											<input type="checkbox" value="" ng-model="supportCallConfigData.allowSubmissionAfterDueDate">
											Allow submission after due date
											<div style="padding-left: 5px;" class="pull-right" tooltip-placement="right"
											uib-tooltip="If this option is selected applicants will be able to continue adding and removing preferences after the due date. When it is not selected the form becomes un-editable after the due date.">
												<i class="glyphicon glyphicon-question-sign pull-right question--position"></i>
											</div>
										</label>
	                </div>
	                <div class="checkbox">
	                  <label class="checkbox-inline check-box-TA-call">
											Minimum number of preferences
											<div style="padding-left: 5px;" class="pull-right" tooltip-placement="right"
											uib-tooltip="This option allows you to require the applicant to indicate a certain number of preferences before they can submit the form.">
												<i class="glyphicon glyphicon-question-sign question--position"></i>
											</div>
										</label>
	                  <div>
	                  	<input style="width:12%; margin-left: 20px;" class="form-control" type="text" ng-model="supportCallConfigData.minimumNumberOfPreferences">
	                  </div>
	                </div>
	            </div>
	            <!-- collect required information ends-->
	        </div>
	        <!-- ta-call-info section ends-->
	        <div class="config-flex-auto">
	            <!-- select dates&terms section-->
	            <div class="container-fluid">
	                <h5>Set Due Date</h5>

									<div uib-datepicker ng-model="supportCallConfigData.rawDueDate" datepicker-options="dateOptions"></div>
	            </div>
	            <!-- select dates&terms section ends-->
	        </div>
	    </div>
	</div>
    <!-- modal-body ends -->

	<div class="modal-footer">
		<div class="flex-box_column email-section container-fluid">
			<div class="preference-selector btn-group" data-toggle="buttons">

				<h5>Email</h5>
				<label ng-click="toggleSendEmails()" class="checkbox-inline check-box-TA-call">
					<input type="checkbox" ng-click="checkboxToggle()" ng-model="supportCallConfigData.sendEmails">
					Email Participants
				</label>
			</div>
			<div class="message-section">
				Email Message
				<textarea ng-if="supportCallConfigData.sendEmails == false" disabled style="height: 100px;" ng-model="supportCallConfigData.emailMessage" class="form-control"></textarea>
				<textarea ng-if="supportCallConfigData.sendEmails" style="height: 100px;" ng-model="supportCallConfigData.emailMessage" class="form-control"></textarea>
			</div>
		</div>

		<button ng-click="gotoUserSelectionPage()" type="button" class="btn btn-default">Back</button>

		<button ng-if="isStudentConfigValid()" ng-click="gotoSummaryPage()" type="button" class="btn btn-info">Next</button>
		<button ng-if="isStudentConfigValid() == false" type="button" class="btn btn-info disabled">Next</button>
	</div>
</div>
