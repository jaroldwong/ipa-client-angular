<nav year="{{ year }}" term-short-code="{{ termShortCode }}" workgroup-id="{{ workgroupId }}"></nav>
<div class="main-content">

	<div class="report-page-title">
		<h3>Teaching Call Response Report</h3>
		<p>{{ sharedState.workgroup.name }}</p>
	</div>

	<!-- table header -->
	<div style="display: flex; width: 100%; font-size:14px; text-align: center;">
		<div style="flex: 1 0 0px; text-align: left;">
			Instructors
		</div>
		<div ng-repeat="termCode in view.state.termCodes" style="flex: 2 0 0px;">
			{{ getTermName(termCode) }}
		</div>
	</div>

	<!-- table body (row pairs) -->
	<div ng-repeat="instructor in view.state.instructors">
		<!-- instructor row -->
		<div style="margin-top: 10px; display: flex; width: 100%; text-align: center;">
			<div style="flex: 1 0 0px; font-weight: bold; text-align: left;">
				{{ instructor.fullName }}
				<i ng-if="instructor.submitted" style="color: green;" class="glyphicon glyphicon-ok"
				uib-tooltip="Submitted Preferences" tooltip-placement="top" tooltip-append-to-body="true"></i>
			</div>
			<div ng-repeat="termCode in view.state.termCodes" style="flex: 2 0 0px;">
				<div ng-repeat="preference in instructor.preferencesByTermCode[termCode]">
					{{ preference.description }}
				</div>
			</div>
		</div>
		<!-- comment row -->
		<div ng-if="instructor.comment.length > 0" style="margin-top: 10px; display: flex; width: 100%;">
			<div style="flex: 1 0 0px; color: #9e9e9e;">
				{{ instructor.comment }}
			</div>
		</div>
		<div style="margin-top:10px; border-bottom: 1px solid #ddd;">
		</div>
	</div>
</div>
