<div class="panel panel-primary panel-highlight">
	<div class="panel-heading">
		<div class="panel-title">
			<h4>
				{{ view.selectedEntity.subjectCode }} {{ view.selectedEntity.courseNumber }}
				<br>
				<small>{{ view.selectedEntity.title }}</small>
			</h4>
		</div>

		<div class="panel-options">
			<a ng-click="closeDetails()"><i class="entypo-cancel"></i></a>
		</div>
	</div>

	<div class="panel-body no-padding">
		<div class="course-details">
			<!-- Edit course form -->
			<form role="form" class="form-horizontal form-groups-bordered">
				<div class="right-details-group">
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1">
							<strong>Title</strong>
							<br />
							<input auto-input ng-if="view.courseTableWritable" type="text" class="form-control course-title-edit" on-enter="updateCourse()"
								on-blur="updateCourse()" help-text-placement="bottom" ng-model="view.selectedEntity.title" />
							<p ng-if="!view.courseTableWritable" ng-bind="view.selectedEntity.title" class="form-control-static"></p>
						</div>
					</div>
				</div>
				<div class="right-details-group">
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1">
							<strong>Tags</strong>
							<br />
							<selectize config="tagsSelectConfig" ng-model="view.selectedEntity.tagIds" ng-if="view.courseTableWritable"></selectize>
							<div class="label" style="padding: 3px; margin-left: 3px;" ng-repeat="tagId in view.selectedEntity.tagIds track by $index"
								ng-if="!view.courseTableWritable" ng-style="{ 'background-color': view.state.tags.list[tagId].color || '#333', 'color': view.state.tags.list[tagId].getTextColor() }">
								{{ view.state.tags.list[tagId].name }}
							</div>
						</div>
					</div>
				</div>
				<div class="right-details-group">
					<div class="row">
						<label class="col-sm-3 col-sm-offset-1 control-label">Sequence</label>
						<div class="col-sm-7">
							<input type="text" ng-model="view.selectedEntity.sequencePattern" uib-typeahead="sequencePattern for sequencePattern in sequencePatternsScopedByCurrentType() | filter:$viewValue | limitTo:8"
								typeahead-loading="loadingSequences" typeahead-no-results="noResults" typeahead-editable="false" typeahead-on-select="updateCourse()"
								class="form-control course-sequence-pattern" ng-if="view.courseTableWritable">
							<p ng-if="!view.courseTableWritable" ng-bind="view.selectedEntity.sequencePattern" class="form-control-static"></p>
						</div>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
