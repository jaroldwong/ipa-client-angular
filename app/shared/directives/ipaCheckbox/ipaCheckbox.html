<div class="ipa-checkbox">
	<!-- enabled -->
	<div ng-show="!(isDisabled)" class="ipa-checkbox-container" ng-click="onClick()" ng-class="{ 'ipa-checkbox-container--muted': style == 'muted'}">
		<div class="ipa-checkbox__inner" ng-class="{ 'ipa-checkbox__inner-checked': isChecked }"></div>
	</div>

	<!-- disabled -->
	<div ng-show="isDisabled" class="ipa-checkbox-container ipa-checkbox-container--disabled">
		<div class="ipa-checkbox__inner" ng-class="{ 'ipa-checkbox__inner-checked': isChecked }"></div>
	</div>
</div>
